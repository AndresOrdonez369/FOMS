<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos Esenciales -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web en Construcción</title>

    <!-- Enlace a la Hoja de Estilos CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Enlace a Google Fonts para la tipografía 'Lato' -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor Principal Centrado -->
    <div class="container">

        <!-- Caja de Mensaje Principal -->
        <div class="message-box">
            <h1 class="animated-text">
                Nuestro sitio web está en proceso de construcción
            </h1>
            <p class="animated-text delay-1">
                Estamos dedicados a crear una plataforma digital innovadora para usted. Agradecemos su interés.
            </p>
            <p class="animated-text delay-2">
                Próximamente podrá explorar todas nuestras novedades.
            </p>

            <!-- Separador Visual -->
            <hr class="separator animated-text delay-3">

            <!-- Información de Contacto -->
            <p class="contact-info animated-text delay-4">
                Para consultas, puede contactarnos en: 
                <a href="mailto:info@tuempresa.com">info@foms.com</a>
            </p>
        </div> <!-- Fin del .message-box -->

        <!-- Pie de Página -->
        <footer class="animated-text delay-5">
            <p>© 2025 FOMS</p>
        </footer>

    </div> <!-- Fin del .container -->
</body>
</html>
